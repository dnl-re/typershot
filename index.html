  <body>

    <div class="site-wrapper">

          <div class="masthead clearfix">

              <h3 class="masthead-brand">typershot</h3>

          </div>

          <div class="inner cover" id="canvas-wrapper">

            <p class="lead hidden" id="game-text-input-wrapper" >
              <input type="text" class="form-control input-lg" id="game-text-input" />
            </p>
            <p class="lead show" id="start-game-button" >
              <br />
              <a class="btn btn-lg btn-default"  onclick="startTypingGame();">Start Game!</a>
            </p>
          </div>

          <div class="mastfoot">

              <p>Made in one and a half days by daniel</p>
            </div>
